<div class="login-status-header">

    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        Bienvenue {{ userFullName }}!
    </div>

    <div *ngIf="!isAuthenticated" routerLink="/login" class="security-btn"><i class="fa-regular fa-user"></i></div>

    <div *ngIf="isAuthenticated" (click)="logout()" class="security-btn"><i class="fa-solid fa-user-slash"></i></div>

    <div *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn"><i class="fa-solid fa-table-list"></i></div>

</div>
